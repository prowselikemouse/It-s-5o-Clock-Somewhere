<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>It's 5 O'Clock Somewhere</title>
	<script src="https://use.typekit.net/hmi3shw.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" href="public/styles/main.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
	<header>
		<div class="logo">
			<img src="images/5oClockLogo.svg" alt="">
		</div>
	<div class="sharing">
		<div class="share">
			<div class="share-button">
				<img src="images/twitter_button.svg" alt="">
			</div>
			<p class="share-text">tweet</p>
		</div>
		<div class="share">
			<div class="share-button">
				<img src="images/facebook_button.svg" alt="">
			</div>
			<p class="share-text">share</p>
		</div>
	</div>
	</header>
	<main>
		<section>
			<div class="results">
				<div class="text-box">
					<h1 class="cheers"></h1>
					<div class="where">
						<p>It's 5 o'clock in </p>
						<p><span class="location"></span>!</p>
					</div>
					<div class="what-drink">
						<h3>Order yourself a glass of </h3>
						<h3><a href="" class="drinklink" target="blank"><span class="drink"></span></a>!</h3>
					</div>
				</div>
				<div class="image-box">
					<img src="" alt="" class="image">
				</div>
			</div>
			<p class="another-button">Make Me Another</p>
		</section>
	</main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="scripts/array.js"></script>
<script src="scripts/scripts.js"></script>	
</body>
</html>
